<div class='container'>
    <h2>Checkout</h2>


    <div class="panel-group">

        <div class="panel panel-default">
            <div class="panel-heading">Customer</div>
            <div class="panel-body">
                        <form ng-submit="searchByText()" class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Search</button>
                            </div><!-- /btn-group -->
                            <input type="text" ng-model="text" class="form-control" aria-label="...">
                        </form><!-- /input-group -->



                <table class="table table-hover" bs-table>
                            <tbody> <!-- you can use ng-repeat in tbody as below in tr html tag -->
                            <tr ng-repeat="customer in customerList | orderBy:predicate:reverse">
                                <td>{{customer.name}}</td>
                                <td>{{customer.surname}}</td>
                                <td class="action-column">
                                    <button type="button" class="btn btn-info btn-sm pull-right" ng-click="Assign(customer)">Assign</button>
                                </td>
                            </tr>
                            </tbody>

                        </table>
            </div>
        </div>
    <div class="panel panel-default">
        <div class="panel-heading">Services / Products</div>
        <div class="panel-body">
            <div id="new_service">
                <div class="col-xs-12 col-sm-12">
                    <form role="form" class='form-horizontal'>
                        <div class="form-group">
                                <script type="text/javascript">
                                    $(document).ready(function() {
                                        $(".js-basic-single").select2();
                                    });
                                </script>
                            <div class="col-xs-9">
                                <select class="js-basic-single col-xs-9" id="sell">
                                    <option value="test1">Test1</option>
                                    <option value="test2">Test2</option>
                                </select>
                            </div>
                                <div class="col-xs-2  input-group">
                                    <span class="input-group-addon"> Num: </span>
                                    <input readonly type="number" id="numberProduct" min="0" data-bind="value:numberProduct" ng-pattern="/^[0-9]?$/" step="1" />
                                </div>

                        </div>
                        <div class="form-group">
                            <div>
                                <label for="cpDesc">Description</label>
                            </div>
                            <div>
                                <textarea readonly class="form-control" rows="3" placeholder="Description" id="cpDesc"></textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-default pull-right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <div class="panel panel-default">
        <div class="panel-heading">Receipt</div>
        <div class="panel-body">
            <div class="table-responsive">
            <table class="table table-hover table-bordered" bs-table>
                <thead>
                <tr>
                    <th ng-click="predicate='reference'; reverse=!reverse">Referencia</th>
                    <th ng-click="predicate='name'; reverse=!reverse">Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>IVA</th>
                    <th>Descuento</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody> <!-- you can use ng-repeat in tbody as below in tr html tag -->
                <tr ng-repeat="service in serviceList | orderBy:predicate:reverse">
                    <td>{{service.reference}}</td>
                    <td>{{service.name}}</td>
                    <td>{{service.quantity}}</td>
                    <td>{{service.price}}</td>
                    <td>{{service.iva}}</td>
                    <td>{{service.discount}}</td>

                    <td class="action-column">
                        <button type="button" class="btn btn-info btn-sm" ng-click="View(service)">View</button>
                        <button type="button" class="btn btn-info btn-sm" ng-click="Edit(service)">Edit</button>
                        <button type="button" class="btn btn-info btn-sm" ng-click="Remove(service)">Remove</button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr class="text-right">
                            <th>BASE</th>
                            <th>IVA</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="info">
                            <th>11 &euro;</th>
                            <th>11 &euro;</th>
                            <th>11 &euro;</th>
                        </tr>
                    </tbody>
                    <tr class="success">
                        <th></th>
                        <th></th>
                        <th><span class="pull-right"><h3>11 &euro;</h3></span></th>
                    </tr>
                </table>
            </div>
            <button type="button" class="btn btn-default btn-lg btn-block" ng-click="checkout()">Checkout</button>
        </div>
    </div>
        </div>

    </div>
