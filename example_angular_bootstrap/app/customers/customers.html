<div class='container'>
    <h2>Customers</h2>
    <div class="panel-group">
        <!-- new customer -->
        <div class="panel panel-default">
            <div class="panel-heading">New customer</div>
            <div class="panel-body">
                <button type="button" class="btn btn-default"  data-toggle="collapse"  data-target="#new_customer">Add customer</button>
                <div id="new_customer" class="collapse">
                    <div class="col-xs-12 col-sm-12">
                        <form role="form" ng-submit="postNewCustomer()" class='form-horizontal'>
                            <div class="form-group">
                                <div class="col-xs-3 text-right">
                                    <label for="cpName">Nombre</label>
                                </div>
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" placeholder="Nombre" id="cpName" ng-model="customer_name" />
                                </div>
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" placeholder="Primer Apellido" ng-model="first_surname"/>
                                </div>

                                <div class="col-xs-3">
                                    <input type="text" class="form-control" placeholder="Segundo Apellido" ng-model="second_surname"/>
                                </div>



                            </div>
                            <div class="form-group">
                                <div class="col-xs-3 text-right">
                                    <label for="cpDesc">Descripción</label>
                                </div>
                                <div class="col-xs-9">
                                    <textarea class="form-control" rows="3" placeholder="Description of the program" id="cpDesc" ng-model="customer_description"> </textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-3 text-right">
                                    <label for="cpPhone">Phone</label>
                                </div>
                                <div class="col-xs-9">
                                    <input id="cpPhone" pattern="^\d{3}-\d{2}-\d{2}-\d{2}$" placeholder="000-00-00-00" ng-model="customer_telephone" required >
                                </div>
                            </div>

                            <button type="submit" class="btn btn-default pull-right">Submit</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Search customers</div>
            <div class="panel-body">
                <form ng-submit="searchByText()" class="input-group">
                    <div class="input-group-btn" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">Name</button>
                        <button type="button" class="btn btn-default">Surname</button>
                    </div>
                    <input type="text" ng-model="text" class="form-control" aria-label="...">
                </form><!-- /input-group -->
            </div>
        </div>

    <div class="panel panel-default">
        <div class="panel-heading">Results</div>
        <div class="panel-body">
            <div class="table-responsive">
            <table class="table table-striped table-condensed table-hover">
                <thead>

                <tr>
                    <th class="id" custom-sort order="'id'" sort="sort">Id&nbsp;</th>
                    <th class="name" custom-sort order="'name'" sort="sort">Name&nbsp;</th>
                    <th class="surname" custom-sort order="'field3'" sort="sort">Surname&nbsp;</th>
                    <th class="description" custom-sort order="'description'" sort="sort">Description&nbsp;</th>
                </tr>
                </thead>
                <tfoot>

                <td colspan="6">
                        <ul class="pagination pull-right">
                            <li ng-class="{disabled: currentPage == 0}">
                                <a href ng-click="prevPage()">« Prev</a>
                            </li>

                            <li ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap) "
                                ng-class="{active: n == currentPage}"
                                ng-click="setPage()">
                                <a href ng-bind="n + 1">1</a>
                            </li>

                            <li ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
                                <a href ng-click="nextPage()">Next »</a>
                            </li>
                        </ul>
                </td>
                </tfoot>
                <tbody>

                <tr ng-repeat="item in pagedItems[currentPage] | orderBy:sort.sortingOrder:sort.reverse">
                    <td>{{item.customer_uuid}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.surname}}</td>
                    <td>{{item.description}}</td>
                    <td> <button type="button" ng-click="viewInfoProduct($index)">View</button></td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>

    </div>
</div>
